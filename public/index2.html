<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lysandra's Vereon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fce4ec;
      overflow: hidden;
    }#vereon {
  position: absolute;
  width: 64px;
  height: 64px;
  background-image: url('https://i.imgur.com/0Z8F6sy.gif');
  background-size: cover;
  pointer-events: auto;
  transition: transform 0.15s ease-out;
  <img src="public/vereon.png" id="vereon" />

<script>
  const vereon = document.getElementById("vereon");
  vereon.style.position = "absolute";
  vereon.style.width = "60px";
  vereon.style.zIndex = "1000";
  vereon.style.transition = "all 0.2s ease";

  document.addEventListener("mousemove", (e) => {
    vereon.style.left = `${e.pageX + 20}px`;
    vereon.style.top = `${e.pageY + 20}px`;
  });
</script>
}

#speech {
  position: absolute;
  bottom: 80px;
  left: 10px;
  padding: 6px 12px;
  background: rgba(255,255,255,0.8);
  border-radius: 8px;
  font-family: 'Segoe UI';
  font-size: 14px;
  color: #d81b60;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 200px;
  display: none;
  animation: fadeInOut 3s ease forwards;
}

@keyframes fadeInOut {
  0% { opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { opacity: 0; }
}

  </style>
</head>
<body>
  <div id="vereon"></div>
  <div id="speech"></div>  <script>
    const vereon = document.getElementById('vereon');
    const speech = document.getElementById('speech');

    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function followMouse() {
      const rect = vereon.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      const dx = mouseX - x;
      const dy = mouseY - y;
      vereon.style.transform = `translate(${x + dx * 0.1}px, ${y + dy * 0.1}px)`;
      requestAnimationFrame(followMouse);
    }
    followMouse();

    function showSpeech(text) {
      speech.innerText = text;
      speech.style.left = `${vereon.offsetLeft - 20}px`;
      speech.style.top = `${vereon.offsetTop - 40}px`;
      speech.style.display = 'block';
      setTimeout(() => {
        speech.style.display = 'none';
      }, 3000);
    }

    const lines = [
      '不要跑那么快，Lysandra！',
      '别划太远，我会跟丢的！',
      '靠近点，我想你了。',
      '嘿，别点我脑袋！',
      '我才不是宠物呢……（炸毛）'
    ];

    vereon.addEventListener('click', () => {
      const line = lines[Math.floor(Math.random() * lines.length)];
      showSpeech(line);
    });

    // 每 10 秒随机自动说一句话
    setInterval(() => {
      if (Math.random() < 0.4) showSpeech(lines[Math.floor(Math.random() * lines.length)]);
    }, 10000);
  </script></body>
</html>
